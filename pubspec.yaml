name: todo_app
description: A simple todo app for kubak.dev workflow improvements
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.1
  freezed_annotation: ^1.1.0
  intl: ^0.17.0
  rubber: ^1.0.1
  sliding_up_panel: ^2.0.0+1
  vrouter: ^1.2.0+17

dev_dependencies:
  bloc_test: ^9.0.2
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
  #   - assets/rive/
  fonts:
    - family: Rabar
      fonts:
        - asset: assets/fonts/Rabar/Rabar_021.ttf
          weight: 500
        - asset: assets/fonts/Rabar/Rabar_022.ttf
          weight: 300
